<script>
    fetch("phone.json")//fetch - это функция, которая выполняет запрос к серверу и возращает промис
        .then(text => text.json())//text - это исходник ресурса, json() - это метод, который преобразует в объект JS и вернет Промис
        .then(data => {  //x - объект JS, полученный из json строки
           alert(`${data.name} : ${data.phone}`);
        });
    
</script>
