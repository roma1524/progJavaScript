//      Промис - это объект, в котором есть свойства resolve и reject и эти свойства назначаются с учетом 
//      исполнения асинхронности
    
    let num = a => {
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                if(a){
                    resolve(a + 10);//после resolve всегда вызывается обработчик then
                }else{
                    reject("Error");//после reject всегда вызывается обработчик catch
                }
            },3000);
            return 5000;
        })
    }
    
    num(5)
