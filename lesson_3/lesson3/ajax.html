<script>
    fetch("https://www.cbr-xml-daily.ru/daily_json.js")//fetch - это функция, которая выполняет запрос к серверу и возращает промис
        .then(text => text.json())//text - это исходник ресурса, json() - это метод, который преобразует в объект JS и вернет Промис
        .then(data => {  //x - объект JS, полученный из json строки
            console.log(data.Valute.USD.Value);
        });
    
</script>
